<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes pag 2</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div>
        <header>
            <p class="descuento">20% de descuento en todos los productos</p>
            <div class="logo">
                <img class="imglogo" src="img/log.png" alt="Logo de la empresa">
                <p>Nombre Tienda</p>
            </div>
            <div class="menu">
                <nav class="navmenu">
                    <li>Contacto</li>
                    <li>Registrarme</li>
                    <li>Ingresar</li>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="principal">
                <h1 class="titulo">Añadi tu super!</h1>
                <h2 class="titulo2">Agrega tu personaje favorito completando las opciones</h2>
                <form class="formulario" action="" method="">
                        <div class="nombre">
                            <label for="nombre">*Nombre</label>
                            <input class="inombre" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="especie">
                            <label for="especie">* Especie</label>
                            <select class="sespecie" cname="especie" id="especie">
                                <option value="humano" checked>Humano</option>
                                <option value="bestia">Bestia</option>
                                <option value="Hibrido">Hibrido</option>
                            </select>
                        </div>
                        <div class="fecha">
                            <label for="fecha">Fecha</label>
                            <input class="ifecha" type="date" name="fecha" id="fecha" disabled>
                        </div>
                        <div class="foto">
                            <label for="foto">Agregar Foto</label>
                            <input class="ifoto" type="file" name="foto" id="foto">
                        </div>
                        <div class="descripcion">
                            <textarea class="idescripcion" name="descripcion" id="descripcion" cols="30" rows="10">Descripcion</textarea>
                        </div>
                        <div class="poder-tipo">
                            <div class="poderes">
                                <label>Poderes</label>
                                <label for="volar"><input class="check" type="checkbox" name="poderes" id="volar" value="volar">volar</label>
                                <label for="inteligencia"><input class="check" type="checkbox" name="poderes" id="inteligencia" value="inteligencia">Superinteligencia</label>
                                <label for="vista"><input class="check" type="checkbox" name="poderes" id="vista">Vista de rayo láser</label>
                                <label for="billetera"><input class="check" type="checkbox" name="poderes" id="billetera">Vista de rayo láser</label>
                            </div>
                            <hr>
                            <div class="tipo">
                                <label>Tipo de personaje</label>
                                <label class="label" for="heroe"><input class="radio" type="radio" name="tipo" id="heroe" value="heroe">Héroe /& Heroina</label>
                                <label for="villano"><input class="radio" type="radio" name="tipo" id="villano">Villano / Villana</label>
                            </div>
                        </div>
                        <div class="botonC">
                            <button type="submit" class="boton">añadir</button></div>
                </form>
            </div>
        </main>
        <footer>
            <div class="pie">
                <p class="derechos">Todos los derechos reservados a FRONT END 1</p>
            </div>
        </footer>
    </div>
</body>
</html>
